<ion-header>

  <ion-navbar color="love">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="getbgimg">
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
    <ion-item class="transbg" (click)="selectfav(item)">
    <p text-wrap style="color: white">
      {{ item }}
    </p>
    <button item-right class="transbtn">
      <ion-icon name="ios-arrow-dropleft-outline" style="color: #fff"></ion-icon>
    </button>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="secondary" (click)="share(item)">
        <ion-icon name="share"></ion-icon>
        Share
      </button>
        <button ion-button color="danger" (click)="unfavoriteSms(item)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
