<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="love">
      <ion-title item-left>
        <ion-avatar>
        <img src="assets/imgs/love2.png" alt="menu" width="35px" height="35px">
      </ion-avatar>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button style="color: #89043d;" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
